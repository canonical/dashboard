{% extends "base.html" %}

{% block content %}

  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}

      <table>

        {% for field in form %}
          <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td></tr>
        {% endfor %}

      </table>

    <p>
      <button type="submit">Log In</button>
    </p>

  </form>

{% endblock %}
