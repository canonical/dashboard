<div id="basic_information">

  {% if not user.is_authenticated %}
    <div class="auth"><a href="{% url 'admin:index' %}">Log in to edit</a></div>
  {% endif %}

  <div id="basic_form" class="submit-row">
    <form
      hx-post="{% url 'projects:project_basic_form_save' project.id %}"
      hx-target="#basic_information"
      hx-swap="outerHTML"
      >
      <table>

        {% if project.url %}
          <tr>
            <td>Website</td>
            <td><a href="{{ project.url }}" target="_blank">{{ project.url }}</a></td>
          </tr>
        {% endif %}

        {% for field in basics_form %}
          <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td></tr>
        {% endfor %}

      </table>

      {% if perms.projects.change_projectobjectivecondition %}
        <input type="submit" value="Save" />
      {% endif %}

    </form>
  </div>
</div>
